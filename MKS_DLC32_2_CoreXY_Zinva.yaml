board: MKS-DLC32 V2.1
name: Ladybug Plotter
meta: (23.03.2024) by Inva



stepping:
  engine: I2S_STATIC
  idle_ms: 0
  pulse_us: 4
  dir_delay_us: 1
  disable_delay_us: 0
  
  
kinematics:
  corexy:     
axes:

  x:
    steps_per_mm: 80.48
    max_rate_mm_per_min: 8000.000
    acceleration_mm_per_sec2: 1500.000
    max_travel_mm: 600.000
    soft_limits: false
    homing:
      cycle: 2
      positive_direction: false
      mpos_mm: -10.000
      feed_mm_per_min: 300.000
      seek_mm_per_min: 3000.000
      settle_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100

    motor0:
      limit_neg_pin: gpio.36:low
      hard_limits: false
      pulloff_mm: 4.000
      stepstick:
        step_pin: I2SO.1
        direction_pin: I2SO.2:high


  y:
    steps_per_mm: 80.48
    max_rate_mm_per_min: 8000.000
    acceleration_mm_per_sec2: 1500.000
    max_travel_mm: 450.000
    soft_limits: false
    homing:
      cycle: 3
      positive_direction: false
      mpos_mm: -10.000
      feed_mm_per_min: 300.000
      seek_mm_per_min: 3000.000
      settle_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100

    motor0:
      limit_neg_pin: gpio.35:low
      hard_limits: false
      pulloff_mm: 4.000
      stepstick:
        step_pin: I2SO.5
        direction_pin: I2SO.6:low

  z:
    steps_per_mm: 60
    max_rate_mm_per_min: 4000
    acceleration_mm_per_sec2: 1500
    max_travel_mm: 11
    homing:
      cycle: 1
      positive_direction: true
      mpos_mm: 11.000
      feed_mm_per_min: 300.000
      seek_mm_per_min: 300.000
      settle_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100
    
    motor0:
      limit_neg_pin: gpio.34:low
      hard_limits: true
      pulloff_mm: 4.000
      stepstick:
        step_pin: I2SO.3
        direction_pin: I2SO.4:low


i2so:
  bck_pin: gpio.16
  data_pin: gpio.21
  ws_pin: gpio.17

spi:
  miso_pin: gpio.12
  mosi_pin: gpio.13
  sck_pin: gpio.14

sdcard:
  cs_pin: gpio.15
  card_detect_pin: NO_PIN

control:
  safety_door_pin: NO_PIN
  reset_pin: NO_PIN
  feed_hold_pin: NO_PIN
  cycle_start_pin: NO_PIN
  macro0_pin: gpio.33:low:pu
  macro1_pin: NO_PIN
  macro2_pin: NO_PIN
  macro3_pin: NO_PIN

macros:
  startup_line0:
  startup_line1:
  macro0: $SD/Run=lasertest.gcode
  macro1: $SD/Run=home.gcode
  macro2:
  macro3:

coolant:
  flood_pin: NO_PIN
  mist_pin: NO_PIN
  delay_ms: 0


start:
  must_home: false

